{% extends 'base.html' %}

{% block content %}
<center>
    <h1><img src="{{ url_for('static', filename='images/icons/settings.png') }}"height="65" style="border-radius: 50%"> Logs</h1>
</center>
<div class="card-transparent mx-auto" style="width: 35rem;">
    <div class="card-body">
        <br>
        <div class='flx'>
            <div class='logs scroll'>
                <p>
                    {% for line in logs %}
                        {{ line }}<br>
                    {% endfor %}
                </p>
            </div>
        </div>
        <br>
    </div>
</div>
{% endblock %}
